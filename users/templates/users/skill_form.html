{% extends 'main.html' %}

{% block content %}

<h1> Create Skill </h1>

<main class="form-page d-flex justify-content-center align-items-center">
    <div class="content-box bg-light p-4 rounded shadow w-50">
        <div class="form-wrapper">
            <a class="btn btn-link mb-3" href="{% url 'account' %}">&larr; Back</a>

            <form class="form" method="POST" action="">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</main>




{% endblock %}
