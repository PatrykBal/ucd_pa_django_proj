{% extends 'main.html' %}

{% block content %}

<h1 class="text-center my-5">Edit Account</h1>

<main class="form-page d-flex justify-content-center align-items-center">
    <div class="content-box w-50 p-4 bg-light shadow rounded">
        <div class="form-wrapper">
            <a class="btn btn-link mb-3" href="{% url 'account' %}">&larr; Back</a>

            <form class="form" method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>



{% endblock content %}
