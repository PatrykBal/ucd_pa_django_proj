<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href='{% static "styles/main.css"%}'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>CodeHive</title>
</head>
<body>

    {% include 'navbar.html' %}

    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-secondary">
        <p class="alert-message {{ message.tags }}">{{ message }}</p>
        <button class="close">X</button>
    </div>

    {% endfor %}

    {% endif %}

    {% block content %}

    {% endblock content %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/4a9e9a0652.js" crossorigin="anonymous"></script>
     <script src="{% static 'js/main.js' %}" ></script>
    </body>
</html>
